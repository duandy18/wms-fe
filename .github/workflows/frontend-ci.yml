name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸŸ© å¿…é¡»å…ˆè£… pnpmï¼Œå¦åˆ™ setup-node ä¼šæŠ¥ "Unable to locate pnpm"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ğŸŸ¦ å†è£… nodeï¼Œå°±èƒ½æ­£ç¡®å¯ç”¨ pnpm ç¼“å­˜
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # ğŸŸ§ Install dependencies
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # ğŸŸ¨ Lintï¼ˆå­˜åœ¨å³è¿è¡Œï¼‰
      - name: Lint
        run: |
          if pnpm run | grep -q "lint"; then
            pnpm run lint
          else
            echo "[FE CI] skip lint (no lint script)"
          fi

      # ğŸŸ¥ Testï¼ˆå­˜åœ¨å³è¿è¡Œï¼‰
      - name: Test
        run: |
          if pnpm run | grep -q "test"; then
            pnpm run test -- --runInBand || pnpm run test
          else
            echo "[FE CI] skip test (no test script)"
          fi

      # ğŸŸ© Build
      - name: Build
        run: |
          if pnpm run | grep -q "build"; then
            pnpm run build
          else
            echo "[FE CI] skip build (no build script)"
          fi
