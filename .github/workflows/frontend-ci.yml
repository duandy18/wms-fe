name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⬇️ 只用 setup-node 安装 pnpm，避免 pnpm/action-setup 的 workspace bug
      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 安装 pnpm（setup-node 支持）
      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          if pnpm run | grep -q "lint"; then
            pnpm run lint
          else
            echo "[FE CI] skip lint (no lint script)"
          fi

      - name: Test
        run: |
          if pnpm run | grep -q "test"; then
            pnpm run test -- --runInBand || pnpm run test
          else
            echo "[FE CI] skip test (no test script)"
          fi

      - name: Build
        run: |
          if pnpm run | grep -q "build"; then
            pnpm run build
          else
            echo "[FE CI] skip build (no build script)"
          fi
