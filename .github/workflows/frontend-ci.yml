name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fe-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) 安装 Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 2) 全局安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm@9

      # 3) 安装依赖（保持 frozen-lockfile）
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 4) 仅 Lint Trace Diagnostics 目录（不再 lint 全仓库）
      - name: Lint (trace diagnostics only)
        run: |
          echo "[FE CI] Running eslint ONLY on trace diagnostics..."
          pnpm exec eslint \
            src/features/diagnostics/trace \
            --ext .ts,.tsx || exit 1

      # 5) Test（如果有 test 脚本就跑）
      - name: Test
        run: |
          if pnpm run | grep -q "test"; then
            pnpm run test -- --runInBand || pnpm run test
          else
            echo "[FE CI] skip test (no test script)"
          fi

      # 6) Build
      - name: Build
        run: |
          if pnpm run | grep -q "build"; then
            pnpm run build
          else
            echo "[FE CI] skip build (no build script)"
          fi
