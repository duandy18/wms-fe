name: Frontend CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  fe-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: |
          if pnpm run | grep -q "lint"; then
            pnpm run lint
          else
            echo "[FE CI] skip lint (no lint script)"
          fi

      - name: Test
        run: |
          if pnpm run | grep -q "test"; then
            pnpm run test -- --runInBand || pnpm run test
          else
            echo "[FE CI] skip test (no test script)"
          fi

      - name: Build
        run: |
          if pnpm run | grep -q "build"; then
            pnpm run build
          else
            echo "[FE CI] skip build (no build script)"
          fi
