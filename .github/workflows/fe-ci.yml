name: fe-ci

on:
  push:
    branches:
      - main
      - feat/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Test (vitest, 若无则跳过)
        run: pnpm test --if-present

      - name: Build
        run: pnpm build
